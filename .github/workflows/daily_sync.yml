name: Sensation AI Market & Revenue Sync

# Definizione dei trigger: esecuzione automatica ogni mattina alle 8:00 e avvio manuale
on:
  schedule:
    - cron: '0 8 * * *' 
  workflow_dispatch: 

jobs:
  sync_process:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Scarica il codice dal repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configura l'ambiente Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3. Installa le dipendenze
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Esecuzione Sync Trovaprezzi (Prezzi e Posizionamento)
      - name: Run Trovaprezzi Market Sync
        env:
          # Ripristinato il nome originale del segreto GCP_SA_KEY
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          TP_API_KEY: ${{ secrets.TP_API_KEY }}
        run: python sync_data.py

      # 5. Esecuzione Sync GA4 (Entrate e Vendite)
      - name: Run GA4 Revenue Sync
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        run: python ga4_sync.py

      # 6. Log finale
      - name: Sync Status Check
        run: echo "Sincronizzazione completata con successo alle $(date)"
