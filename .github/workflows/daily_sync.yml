name: Daily Price Sync

on:
  schedule:
    - cron: '0 8 * * *' # Gira ogni mattina alle 8:00
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas gspread gspread-dataframe google-auth

      - name: Run Scraper
        env:
          # Qui colleghiamo i Secrets di GitHub alle variabili che legge Python
          GCP_SA_KEY: ${{ secrets.GS_CREDENTIALS }}
          TP_API_KEY: ${{ secrets.TP_API_KEY }}
        run: python scraper.py
